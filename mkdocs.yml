site_name: Cogitator Documentation
site_description: Documentation for the Cogitator toolkit.
repo_url: https://github.com/habedi/cogitator
repo_name: habedi/cogitator

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - navigation.expand
    - content.code.select
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_root_heading: true
            show_source: true
nav:
  - Home: index.md
  - API Reference:
      - LLM Providers:
          - api/model/base.md
          - api/model/openai.md
          - api/model/ollama.md
      - Strategies:
          - api/strategies/auto_cot.md
          - api/strategies/cdw_cot.md
          - api/strategies/graph_of_thoughts.md
          - api/strategies/least_to_most.md
          - api/strategies/sc_cot.md
          - api/strategies/tree_of_thoughts.md
      - Schemas: api/schemas.md
      - Embedding: api/embedding.md
      - Clustering: api/clustering.md
      - Utilities: api/utils.md
  - Benchmarking: benchmarking.md
  - Contributing: contributing.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - toc:
      permalink: true
